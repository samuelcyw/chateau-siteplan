<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Regency Site Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin:0; padding:0; width:100vw; min-height:100vh; font-family:'Segoe UI', Arial, sans-serif; background:#f6f8fa; overflow-x:hidden; }
    nav { background:#050039; color:white; padding:10px 32px; font-size:1.13em; position:sticky; top:0; z-index:100; width:100vw;
          display:flex; align-items:center; justify-content:space-between; box-sizing:border-box; box-shadow:0 2px 16px rgba(0,0,0,0.03); min-height:54px; }
    .nav-left { display:flex; align-items:center; gap:16px; }
    .nav-logo { height:38px; width:auto; border-radius:10px; display:block; }
    .nav-links { display:flex; align-items:center; gap:12px; }
    .nav-links a { color:white; text-decoration:none; font-weight:500; letter-spacing:.01em; transition:opacity .2s, background .14s; padding:7px 16px; border-radius:18px; }
    .nav-links a:hover { background:rgba(255,255,255,.07); opacity:.82; }
    .meta { font-size:.82em; opacity:.85 }
    .btn { font-size:.86em; padding:6px 10px; border-radius:10px; border:1px solid rgba(255,255,255,.35); background:transparent; color:white; cursor:pointer; }
    .btn:hover { background:rgba(255,255,255,.08); }
    @media (max-width:700px){
      nav { flex-direction:column; align-items:stretch; padding:8px 3vw; }
      .nav-links { margin-top:5px; justify-content:flex-start; }
      .nav-logo { height:30px; }
    }
    #floorplan-container { width:100vw; max-width:100vw; margin:0; padding:0; background:#fff; overflow-x:auto; display:flex; justify-content:center; align-items:center; min-height:64vh; }
    #floorplan-container svg { display:block; width:100vw !important; max-width:100vw !important; height:auto !important; aspect-ratio:16/9; margin:0 auto; }

    #unit-modal { position:fixed; inset:0; display:none; align-items:center; justify-content:center; z-index:9999; pointer-events:none; }
    #unit-modal .modal-overlay { position:absolute; inset:0; background:rgba(36,37,44,0.22); pointer-events:all; backdrop-filter:blur(2px); }
    #unit-modal .modal-content { position:relative; background:#fff; border-radius:18px; box-shadow:0 16px 56px rgba(50,60,99,0.18);
      max-width:95vw; width:410px; padding:34px 28px 24px; z-index:2; pointer-events:all; border:1.5px solid #F1F1F1; }
    #modal-close-btn { position:absolute; top:15px; right:20px; border:none; background:none; font-size:2.1em; cursor:pointer; color:#b7b7b7; line-height:1; }
    #modal-close-btn:hover { color:#333; }
    #modal-details { margin-top:18px; font-size:1.05em; line-height:1.85; color:#30323e; }
    #modal-details .unit-header { font-size:2em; color:#244385; font-weight:700; margin-bottom:5px; margin-top:-4px; letter-spacing:.03em; }
    #modal-details .info-row { margin:0 0 4px 0; }
    #modal-details .info-label { font-weight:600; color:#888ea8; display:inline-block; min-width:120px; }
    #modal-details .info-value { color:#364266; font-weight:500; }
    @media (max-width:700px){ #unit-modal .modal-content{ width:97vw; padding:20px 6vw 16px; } #modal-details .unit-header{ font-size:1.45em; } }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html" aria-label="Inventory Home">
        <img class="nav-logo" src="https://www.dropbox.com/scl/fi/7awuuf1ohhvxepbvfcth6/logo2.svg?rlkey=vgv8cijqf8fcv3jbp4ag2tfjv&raw=1" alt="Regency Logo" />
      </a>
      <div class="meta" id="last-updated">Last updated: â€”</div>
    </div>
    <div class="nav-links">
      <a href="index.html">Inventory</a>
      <a href="data.html">Data</a>
      <button class="btn" id="refresh-btn">Refresh</button>
    </div>
  </nav>

  <div id="floorplan-container"></div>

  <div id="unit-modal" aria-hidden="true">
    <div class="modal-overlay"></div>
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="unit-header">
      <button id="modal-close-btn" aria-label="Close">&times;</button>
      <div id="modal-details"></div>
    </div>
  </div>

  <script>
    /* ---------------- CONFIG ---------------- */
    const REFRESH_MS = 60_000;

    // Your Dropbox JSON endpoints
    const CUSTOMER_JSON_URL = 'https://dl.dropboxusercontent.com/scl/fi/9tgtfvjsf2xp262eqvr5v/customerdata.json?rlkey=c9hocv3qndpuux8flfrzlv7ky&raw=1';
    const STATUS_JSON_URL   = 'https://dl.dropboxusercontent.com/scl/fi/zptyn3as4w9h9ao9smdy5/status.json?rlkey=g1gumloy76bw7m7atftifnxt8&raw=1';

    // Status -> color
    const STATUS_COLOR = {
      Available:  '#CCEEEE',
      Reserved:   'orange',
      Duplicate:  '#FFD700',
      Sold:       '#FF7F7F',
      Unavailable:'#CCCCCC'
    };

    /* -------------- UTILITIES --------------- */
    const $ = sel => document.querySelector(sel);
    function bust(url){ return url + (url.includes('?') ? '&' : '?') + 'v=' + Date.now(); }
    function normalizeStatus(s){
      if(!s) return null;
      s = String(s).trim().toLowerCase();
      if (s.startsWith('avail')) return 'Available';
      if (s.startsWith('reserv')) return 'Reserved';
      if (s.startsWith('sold')) return 'Sold';
      if (s.startsWith('unavail') || s === 'na') return 'Unavailable';
      if (s.startsWith('dup')) return 'Duplicate';
      return null;
    }
    function extractArray(json){
      if (Array.isArray(json)) return json;
      if (json && Array.isArray(json.Data)) return json.Data;             // { Data: [...] }
      if (json?.Data?.[0]?.array) return json.Data[0].array;              // { Data: [ { array:[...] } ] }
      if (Array.isArray(json?.['Array Aggregator output'])) return json['Array Aggregator output']; // legacy
      return [];
    }
    function isValidUrl(str){ try{ new URL(str); return true; } catch{ return false; } }

    /* ---------------- STATE ----------------- */
    let customerData = [];
    let lastPaint = null;

    async function refreshCustomerData(){
      const r = await fetch(bust(CUSTOMER_JSON_URL), { cache:'no-store' });
      const j = await r.json();
      customerData = extractArray(j);
      console.debug('[customer] records:', customerData.length);
    }

    async function loadSiteplan(){
      const r = await fetch('siteplan.svg', { cache:'no-store' });
      const svg = await r.text();
      $('#floorplan-container').innerHTML = svg;
      await applyStatusAndClicks();
    }

    async function applyStatusAndClicks(){
      const r = await fetch(bust(STATUS_JSON_URL), { cache:'no-store' });
      const j = await r.json();
      const units = extractArray(j);

      console.debug('[status] records:', units.length);
      let painted = 0;

      units.forEach(u => {
        const id = u.unitId || u.unitID;
        const status = normalizeStatus(u.status);
        if (!id || !status) return;

        const group = document.getElementById(id);
        if (!group) return; // not present in SVG

        const shape = group.querySelector('[id$="-shape"]') || group.querySelector('path,rect,polygon');
        if (shape && STATUS_COLOR[status]) {
          shape.setAttribute('fill', STATUS_COLOR[status]);
          painted++;
        }

        group.style.cursor = 'pointer';
        group.onclick = () => showUnitModal(id);
      });

      lastPaint = new Date();
      $('#last-updated').textContent = `Last updated: ${lastPaint.toLocaleString()} (painted ${painted} units)`;
    }

    function showUnitModal(unitId){
      const u = customerData.find(x => (x.unitId || x.unitID) === unitId);
      let html = `<div id="unit-header" class="unit-header">Unit ${unitId.replace('unit','')}</div>`;
      if (!u){
        html += '<em style="color:#aaa;">No data available.</em>';
      } else {
        const fields = [
          ['Status','status'],
          ['Customer','Customer Name'],
          ['Reserved Date','Reserved Date'],
          ['Sold Price','Sold Price'],
          ['Bedroom','Bedroom'],
          ['Reservation agreement','Reservation agreement'],
          ['Deposit record','Deposit record'],
          ['ID','ID']
        ];
        for (const [label,key] of fields){
          const val = u[key];
          if (!val) continue;
          if (['Reservation agreement','Deposit record','ID'].includes(label) && isValidUrl(val)){
            html += `<div class="info-row"><span class="info-label">${label}:</span> <span class="info-value"><a href="${val}" target="_blank" rel="noopener noreferrer">click here</a></span></div>`;
          } else {
            html += `<div class="info-row"><span class="info-label">${label}:</span> <span class="info-value">${val}</span></div>`;
          }
        }
      }
      $('#modal-details').innerHTML = html;
      const modal = $('#unit-modal');
      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden', 'false');
    }
    function closeModal(){
      const modal = $('#unit-modal');
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
    }

    /* ---------------- INIT ------------------ */
    document.addEventListener('DOMContentLoaded', async () => {
      $('#modal-close-btn').onclick = closeModal;
      $('#unit-modal .modal-overlay').onclick = closeModal;
      window.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

      $('#refresh-btn').onclick = async () => {
        try { await refreshCustomerData(); await loadSiteplan(); } catch(e){ console.error(e); }
      };

      try {
        await refreshCustomerData();
        await loadSiteplan();
      } catch (e) { console.error('initial load error', e); }

      setInterval(async () => {
        try {
          await refreshCustomerData();
          await loadSiteplan();
        } catch (e) { console.error('periodic refresh error', e); }
      }, REFRESH_MS);
    });
  </script>
</body>
</html>
