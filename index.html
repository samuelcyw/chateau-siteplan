<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regency Site Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: #f6f8fa;
      overflow-x: hidden;
    }
    .brand-logo-container {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 32px;
      margin-bottom: 8px;
    }
    .brand-logo {
      max-width: 240px;
      width: 18vw;
      min-width: 120px;
      height: auto;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.04);
      padding: 12px 24px;
      transition: box-shadow 0.2s;
    }
    .brand-logo:hover {
      box-shadow: 0 8px 36px rgba(0,0,0,0.10);
    }
    /* FULL WIDTH Siteplan */
    #floorplan-container {
      width: 100vw;
      max-width: 100vw;
      margin: 0;
      padding: 0;
      border: none;
      background: #fff;
      overflow-x: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 64vh;
      box-shadow: none;
      border-radius: 0;
    }
    #floorplan-container svg {
      display: block;
      width: 100vw !important;
      max-width: 100vw !important;
      min-width: 0 !important;
      height: auto !important;
      aspect-ratio: 16/9;
      margin: 0 auto;
      border-radius: 0;
      box-shadow: none;
    }
    @media (max-width: 1200px) {
      .brand-logo {
        max-width: 140px;
      }
    }
    @media (max-width: 800px) {
      .brand-logo-container {
        margin-top: 16px;
        margin-bottom: 4px;
      }
      #floorplan-container {
        min-height: 40vh;
        margin-bottom: 14px;
      }
    }
    @media (max-width: 520px) {
      .brand-logo {
        max-width: 70vw;
        padding: 6px 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Brand Logo -->
  <div class="brand-logo-container">
    <img class="brand-logo"
      src="https://www.dropbox.com/scl/fi/b5dl86x1foeds8svh5c73/Logo-Regency.png?rlkey=3fe9mjacnnpuzvaxd9ytpaut9&st=dx3j8n2h&dl=1"
      alt="Regency Brand Logo">
  </div>

  <!-- FULL WIDTH Siteplan SVG loads here by JS -->
  <div id="floorplan-container"></div>

  <script>
    const DATA_URL = 'https://dl.dropboxusercontent.com/scl/fi/zptyn3as4w9h9ao9smdy5/status.json?rlkey=g1gumloy76bw7m7atftifnxt8&st=ykft5fru&dl=1';
    const STATUS_COLOR = {
      "Available": "#CCEEEE",
      "Reserved": "orange",
      "Duplicate": "#FFD700", // Duplicate = yellow
      "Sold": "#FF7F7F"
    };

    function loadSiteplan() {
      fetch('siteplan.svg')
        .then(res => res.text())
        .then(svg => {
          document.getElementById('floorplan-container').innerHTML = svg;
          fetchStatusAndUpdate();
        });
    }

    function fetchStatusAndUpdate() {
      fetch(DATA_URL)
        .then(res => res.json())
        .then(data => {
          const units = data['Array Aggregator output'] || [];
          units.forEach(unit => {
            const id = unit.unitID;
            const status = unit.status;
            const shape = document.getElementById(`${id}-shape`);
            if (shape && STATUS_COLOR[status]) {
              shape.setAttribute('fill', STATUS_COLOR[status]);
            }
          });
        })
        .catch(err => {
          console.error("Error loading status JSON:", err);
        });
    }

    // Initial load
    loadSiteplan();
    // Refresh siteplan every 60 seconds (60000 ms)
    setInterval(loadSiteplan, 60000);
  </script>
</body>
</html>
